<h2 mat-dialog-title class="m-b-24">Add Raw Material</h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px">
  <form [formGroup]="rowMaterialForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Mate Name</mat-label>
          <input type="text" matInput required placeholder="Enter mate name" formControlName="mateName"/>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Mate Amount</mat-label>
          <input type="number" matInput required placeholder="Enter mate amount" formControlName="mateAmount"/>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="p-24">
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" [disabled]="" color="primary" (click)="doAction();">
    Submit
  </button>
</mat-dialog-actions>
