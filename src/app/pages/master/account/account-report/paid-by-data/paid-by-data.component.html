<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="paidByDataListSource" class="w-100">
        <ng-container matColumnDef="paidBy">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Paid By
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.paidBy }}
          </td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            TotalAmount
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.amount }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="paidByDataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: paidByDataColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="paidByDataColumns.length">
            No record found
          </td>
        </tr>
      </table>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
