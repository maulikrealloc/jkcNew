<h2 mat-dialog-title class="m-b-24 b-b-1 p-b-20"><strong>{{action}} Design</strong></h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px" *ngIf="action !== 'Delete'; else elseTemplate">
  <form [formGroup]="designForm">

       <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Design No</mat-label>
      <input type="number" matInput  formControlName="designNo" placeholder="Enter design no" />
    </mat-form-field>

       <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>No Of Stiching</mat-label>
      <input type="number" matInput  formControlName="noStiching" placeholder="Enter Stiching" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Design Price</mat-label>
      <input type="number" matInput  formControlName="designPrice" placeholder="Enter design price" />
    </mat-form-field>
    <div>

      <mat-label>Image Upload</mat-label>
      <div class="d-flex align-items-center m-b-16">
        <img class="mat-card-avatar" [src]="local_data.imagePath" class="rounded-circle" width="20%" height="20%" />
        <button mat-flat-button color="primary" class="m-l-16 input-file-button">
          <input type="file" (change)="selectFile($event)" #fileInput />
        </button>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="p-24 justify-content-end">
  <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">Cancel</button>
    <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="action !== 'Delete' && !designForm.valid">
        {{action}}
    </button>
</mat-dialog-actions>
<ng-template #elseTemplate>
    <div class="p-x-24">
        <p>Are You Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
    </div>
</ng-template>
