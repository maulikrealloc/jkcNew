<h2 mat-dialog-title class="m-b-24">{{action}} Order</h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px" *ngIf="action !== 'Delete'; else elseTemplate">
    <form [formGroup]="orderForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select #dropdown formControlName="party" placeholder="Enter party">
                        <mat-option value="abc">abc</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select #dropdown formControlName="order" placeholder="Enter order">
                        <mat-option value="ABC">ABC</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select #dropdown formControlName="khata" placeholder="Enter khata">
                        <mat-option value="ABC">ABC</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput [matDatepicker]="date" formControlName="date" placeholder="Enter date"/>
                    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                    <mat-datepicker #date></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <mat-divider></mat-divider>
        <mat-dialog-actions class="p-24">
            <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
            <button mat-flat-button [mat-dialog-close]="true" [disabled]="" color="primary" (click)="doAction();">
                {{action}}
            </button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
<ng-template #elseTemplate>
    <div class="p-x-24">
        <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
    </div>
    <mat-divider></mat-divider>
    <div mat-dialog-actions class="p-x-24 p-b-24 m-t-10 justify-content-end">
        <button mat-button (click)="doAction()" mat-flat-button color="warn">
            {{action}}
        </button>
        <button mat-stroked-button color="warn" (click)="closeDialog()" class="m-l-8">Cancel</button>
    </div>
</ng-template>
