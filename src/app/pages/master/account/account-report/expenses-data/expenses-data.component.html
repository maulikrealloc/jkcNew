<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="expensesType">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            ExpensesType
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.expensesType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="paymentType">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            PaymentType
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.status }}
          </td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            TotalAmount
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.amount }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="expensesDataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: expensesDataColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="expensesDataColumns.length">
            No record found
          </td>
        </tr>
      </table>
    </div>
    <mat-divider></mat-divider>
    <div class="row m-t-10">
      <div class="col-6">
        <label>PendingTotal:-<span>{{ pendingTotal }}</span></label>
      </div>
      <div class="col-6">
        <label>PaidTotal:-<span>{{ paidTotal }}</span></label>
      </div>
    </div>
  </mat-card-content>
</mat-card>
