<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'light'">
          <img src="./assets/images/logos/side logo.png" class="align-middle m-2" alt="logo" width="270" />
        </a>
        <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'dark'">
          <img src="./assets/images/logos/light-logo.svg" class="align-middle m-2" alt="logo" />
        </a>

        <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="max-width: 500px" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to Jay Khodiyar</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8">Embroidery Business</span>

              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center">
                    <img
                      src="/assets/images/svgs/google-icon.svg"
                      alt="google"
                      width="16"
                      class="m-r-8"
                    />
                    Sign in with Google
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button
                  mat-stroked-button
                  class="w-100 d-flex align-items-center"
                >
                  <div class="d-flex align-items-center">
                    <img
                      src="/assets/images/svgs/facebook-icon.svg"
                      alt="facebook"
                      width="40"
                      class="m-r-4"
                    />
                    Sign in with FB
                  </div>
                </button>
              </div>
            </div>

            <div class="or-border m-t-30">or sign up with</div> -->

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="text" formControlName="firstName" />
                <mat-hint *ngIf="f['firstName'].touched && f['firstName'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="f['firstName'].errors && f['firstName'].errors['required']">
                    First Name is required.
                  </div>
                </mat-hint>
              </mat-form-field>


              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="text" formControlName="lastName" />
                <mat-hint *ngIf="f['lastName'].touched && f['lastName'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="f['lastName'].errors && f['lastName'].errors['required']">
                    Last Name is required.
                  </div>
                </mat-hint>
              </mat-form-field>

              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Company Name</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="text" formControlName="companyName" />
                <mat-hint *ngIf="f['companyName'].touched && f['companyName'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="f['companyName'].errors && f['companyName'].errors['required']">
                    Company Name is required.
                  </div>
                </mat-hint>
              </mat-form-field>

              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mobile No</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="number" formControlName="mobileNo" />
                <mat-hint *ngIf="f['mobileNo'].touched && f['mobileNo'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="f['mobileNo'].errors && f['mobileNo'].errors['required']">
                     Mobile No is required.
                  </div>
                </mat-hint>
              </mat-form-field>

              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="email" formControlName="email" />
                <mat-hint *ngIf="f['email'].touched && f['email'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="f['email'].errors && f['email'].errors['required']">
                    Email is required.
                  </div>
                </mat-hint>
              </mat-form-field>

              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="password" />
                <mat-hint *ngIf="f['password'].touched && f['password'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="
                    f['password'].errors && f['password'].errors['required']
                  ">
                    Password is required.
                  </div>
                </mat-hint>
              </mat-form-field>

              <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                Sign Up
              </button>

            </form>
            <span class="d-block f-w-500 d-block m-t-24">Don't have an account?

              <a [routerLink]="['/authentication/side-login']" class="text-decoration-none text-primary f-w-500 f-s-14">
                Sign In</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
