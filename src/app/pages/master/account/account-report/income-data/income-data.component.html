<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <div class="row">
          <div class="col-6">
            <ng-container matColumnDef="partyName">
              <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Party Name
              </th>
              <td mat-cell *matCellDef="let element" class="f-s-14">
                {{ element.partyName }}
              </td>
            </ng-container>
          </div>
          <div class="col-6">
            <ng-container matColumnDef="totalAmount">
              <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                TotalAmount
              </th>
              <td mat-cell *matCellDef="let element" class="f-s-14">
                {{ element.totalAmount }}
              </td>
            </ng-container>
          </div>
        </div>

        <tr mat-header-row *matHeaderRowDef="incomeDataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: incomeDataColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="incomeDataColumns.length">
            No record found
          </td>
        </tr>

        <!-- <tr mat-header-row *matHeaderRowDef="incomeDataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: incomeDataColumns"></tr> -->
      </table>
    </div>
    <!-- <ng-template #noRecordsTemplate>
      <div class="no-records text-center">
          <span>
              No Records Found
          </span>
      </div>
  </ng-template> -->
    <mat-divider></mat-divider>
    <div class="row m-t-10">
      <div class="col-6">
        <label>Total:-</label>
      </div>
      <div class="col-6">
        <span></span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
