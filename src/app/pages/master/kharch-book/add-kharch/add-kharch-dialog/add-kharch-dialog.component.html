<h2 mat-dialog-title class="m-b-24">{{action}} Kharch</h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px" *ngIf="action !== 'Delete'; else elseTemplate">
  <form [formGroup]="kharchForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select formControlName="unit" placeholder="Select unit">
            <mat-option value="abc">abc</mat-option>
          </mat-select>
          <mat-hint *ngIf="kharchForm.get('unit')?.hasError('required') && kharchForm.get('unit')?.touched"
            class="error-message error-color">
            unit is required
          </mat-hint>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select formControlName="kharch" placeholder="Select kharch">
            <mat-option value="abc">abc</mat-option>
          </mat-select>
          <mat-hint *ngIf="kharchForm.get('kharch')?.hasError('required') && kharchForm.get('kharch')?.touched"
            class="error-message error-color">
            kharch is required
          </mat-hint>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint *ngIf="kharchForm.get('date')?.hasError('required') && kharchForm.get('date')?.touched"
            class="error-message error-color">
            date is required
          </mat-hint>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput placeholder="Dec" formControlName="dec" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="number" matInput placeholder="Chalan no" formControlName="chalanNo" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="number" matInput required placeholder="Amount" formControlName="amount" />
          <mat-hint *ngIf="kharchForm.get('amount')?.hasError('required') && kharchForm.get('amount')?.touched"
            class="error-message error-color">
            amount is required
          </mat-hint>
        </mat-form-field>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-dialog-actions class="p-24">
      <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-flat-button [mat-dialog-close]="true" [disabled]="" color="primary" (click)="doAction();">
        {{action}}
      </button>
    </mat-dialog-actions>
  </form>

</mat-dialog-content>

<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="p-x-24 p-b-24 m-t-10 justify-content-end">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{action}}
    </button>
    <button mat-stroked-button color="warn" (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
</ng-template>
