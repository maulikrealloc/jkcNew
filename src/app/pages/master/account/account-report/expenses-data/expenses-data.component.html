<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive" *ngIf="expensesData && expensesData.length > 0; else noRecordsTemplate">
      <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="expensesType">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            ExpensesType
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.expensesType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="paymentType">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            PaymentType
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.paymentType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            TotalAmount
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.totalAmount }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #noRecordsTemplate>
      <div class="no-records text-center">
          <span>
              No Records Found
          </span>
      </div>
  </ng-template>
    <mat-divider></mat-divider>
    <div class="row m-t-10">
      <div class="col-6">
        <label>PendingTotal:-<span></span></label>
      </div>
      <div class="col-6">
        <label>PaidTotal:-<span></span></label>
      </div>
    </div>
  </mat-card-content>
</mat-card>
