<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <mat-label>Design</mat-label>
          <input matInput placeholder="Search design">
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" (click)="addDesign('Add', {})">
          Add Design
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="designMasterListDataSource" class="w-100">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Sr No</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="designNumber">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Design</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <img class="rounded-circle" [src]="element.imagePath" width="50">
              <div class="m-l-16">
                <p class="mat-subtitle-1 f-s-16 m-t-0">
                  {{ element.designNo }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="designPrice">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Design Price
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.designPrice }}
          </td>
        </ng-container>

        <ng-container matColumnDef="noStiching">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            No Of Stiching
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.noStiching }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a class="m-r-10 cursor-pointer"><i-tabler name="edit" (click)="addDesign('Edit', element)"
                class="icon-18"></i-tabler></a>
            <a class="m-r-10 cursor-pointer">
              <i-tabler name="trash" (click)="addDesign('Delete', element)" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="designMasterColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: designMasterColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="designMasterColumns.length">
            No record found
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
