<h2 mat-dialog-title class="m-b-24 b-b-1 p-b-20"><strong>{{action}}Raw Material</strong></h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px" *ngIf="action !=='Delete'; else elseTemplate">
  <form [formGroup]="rowMaterialForm">
    <div class="row">

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Enter Name" min="0" formControlName="name">
          <app-validation-message class="position-relative" [control]="rowMaterialForm.controls['name']"></app-validation-message>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Quantity</mat-label>
          <input type="number" matInput placeholder="Enter quantity" min="0" formControlName="quantity">
          <app-validation-message class="position-relative" [control]="rowMaterialForm.controls['quantity']"></app-validation-message>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>price</mat-label>
          <input type="number" matInput placeholder="Enter price" min="0" formControlName="price">
          <app-validation-message class="position-relative" [control]="rowMaterialForm.controls['price']"></app-validation-message>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="p-24 justify-content-end">
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" (click)="doAction();"
    [disabled]="action !== 'Delete' &&!rowMaterialForm.valid">
    {{action}}
  </button>
</mat-dialog-actions>
<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
</ng-template>
