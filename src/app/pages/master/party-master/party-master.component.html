<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">

      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Search Party..." (keyup)="applyFilter($any($event.target).value)">
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>

      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" (click)="addParty('Add', {})">
          Add Party
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table  style="min-width: 150%;" [dataSource]="partyMasterDataSource" class="w-100">

        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Sr No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="partyName">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600 ">
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.firstName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="partyGstIn">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            GST IN
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.partyGSTIN }}
          </td>
        </ng-container>

        <ng-container matColumnDef="chalanNo">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Chalan No.
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.chalanNoSeries }}
          </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Address
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.partyAddress }}
          </td>
        </ng-container>

        <ng-container matColumnDef="partyPan">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Pancard No.
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.partyPanNo }}
          </td>
        </ng-container>

        <ng-container matColumnDef="partyMobile">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Mobile
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.partyMobile }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a class="m-r-10 cursor-pointer"><i-tabler name="edit" (click)="addParty('Edit', element)"
                class="icon-18"></i-tabler></a>
            <a class="m-r-10 cursor-pointer">
              <i-tabler name="trash" (click)="addParty('Delete', element)" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="partyDataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: partyDataColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="partyDataColumns.length">
            No record found
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
