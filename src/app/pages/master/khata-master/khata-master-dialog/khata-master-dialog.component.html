<h2 mat-dialog-title class="m-b-24 b-b-1 p-b-20">{{action}} Khatu</h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px" *ngIf="action !== 'Delete'; else elseTemplate">
  <form [formGroup]="khataForm">
    <div class="row">

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>FIrst Name</mat-label>
          <input type="text" matInput formControlName="firstName" placeholder="Enter first name">
          <app-validation-message class="position-relative" [control]="khataForm.controls['firstName']"></app-validation-message>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput formControlName="lastName" placeholder="Enter last name">
          <app-validation-message class="position-relative" [control]="khataForm.controls['lastName']"></app-validation-message>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Company Name</mat-label>
          <input type="text" matInput formControlName="companyName" placeholder="Enter company name">
          <app-validation-message class="position-relative" [control]="khataForm.controls['companyName']"></app-validation-message>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Owner Name</mat-label>
          <input type="text" matInput formControlName="ownerName" placeholder="Enter owner name">
          <app-validation-message class="position-relative" [control]="khataForm.controls['ownerName']"></app-validation-message>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Address</mat-label>
          <input type="text" matInput formControlName="address" placeholder="Enter address">
          <app-validation-message class="position-relative" [control]="khataForm.controls['address']"></app-validation-message>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>Mobile No</mat-label>
          <input type="number" matInput onKeyPress="if(this.value.length==10) return false;" formControlName="mobileNo"
            placeholder="Enter mobile no" min="0">
          <app-validation-message class="position-relative" [control]="khataForm.controls['mobileNo']"></app-validation-message>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>PAN</mat-label>
          <input type="text" matInput formControlName="pan" placeholder="Enter PAN">
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100 m-t-10">
          <mat-label>GST</mat-label>
          <input type="text" matInput formControlName="gst" placeholder="Enter GST">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="p-24 justify-content-end">
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" [disabled]="action !== 'Delete' && khataForm.invalid"
    color="primary" (click)="doAction();">
    {{action}}
  </button>
</mat-dialog-actions>
<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
  <mat-divider></mat-divider>
</ng-template>
