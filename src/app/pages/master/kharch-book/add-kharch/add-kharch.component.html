<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                    <mat-label>Kharch</mat-label>
                    <input matInput placeholder="Search kharch" (keyup)="applyFilter($any($event.target).value)">
                    <mat-icon matSuffix>
                        <i-tabler name="search" class="icon-20"></i-tabler>
                    </mat-icon>
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                    <mat-label>Select a Date</mat-label>
                    <mat-date-range-input [rangePicker]="picker" [formGroup]="dateKharchListForm">
                        <input matStartDate placeholder="Start date" formControlName="start">
                        <input matEndDate placeholder="End date" formControlName="end">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
            <div class="col-lg-4 d-flex hide-hint align-items-center justify-content-end">
                <button mat-flat-button color="primary" (click)="addkhatu('Add', {})">
                    Add Kharch
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="table-responsive">
            <table mat-table [dataSource]="kharchListdataSource" class="w-100">
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Sr No</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                </ng-container>

                <ng-container matColumnDef="unitname">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                        Unit Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.unit }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="kharchname">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                        Kharch Name
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.kharch }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="dec">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                        Description
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.dec }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                        Date
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ convertTimestampToDate(element.date) | date : "mediumDate" }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="chalanno">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                        Chalan No
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.chalanNo }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                        Amount
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.amount }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a class="m-r-10 cursor-pointer"><i-tabler name="edit" (click)="addkhatu('Edit', element)"
                                class="icon-18"></i-tabler></a>
                        <a class="m-r-10 cursor-pointer">
                            <i-tabler name="trash" (click)="addkhatu('Delete', element)" class="icon-18"></i-tabler>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="kharchColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: kharchColumns"></tr>
                <tr class="mat-row" style="text-align: center;" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="kharchColumns.length">
                        No record found
                    </td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
