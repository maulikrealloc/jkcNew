<h2 mat-dialog-title class="m-b-24">{{action}} Company</h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px" *ngIf="action !== 'Delete'; else elseTemplate">
  <form [formGroup]="companyForm">
    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Account Holder Name</mat-label>
      <input type="text" matInput  placeholder="Enter account holder name" formControlName="accountName" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Bank Name</mat-label>
      <input type="text" matInput  placeholder="Enter bank name" formControlName="bankName" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Opening Balance</mat-label>
      <input type="number" matInput  placeholder="Enter opening balance" formControlName="openingBalance" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="date" formControlName="date" placeholder="Select date" />
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-dialog-actions class="p-24">
      <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-flat-button [mat-dialog-close]="true" [disabled]="companyForm.invalid" color="primary" (click)="doAction();">
        {{action}}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="p-x-24 p-b-24 m-t-10 justify-content-end">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{action}}
    </button>
    <button mat-stroked-button color="warn" (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
</ng-template>
