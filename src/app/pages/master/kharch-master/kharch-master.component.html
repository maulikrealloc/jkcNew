<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <form [formGroup]="kharchForm">
            <div class="row">

                <div class="col-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput required formControlName="name" placeholder="Enter name">
                        <app-validation-message class="position-relative" [control]="kharchForm.controls['name']"></app-validation-message>
                    </mat-form-field>
                </div>

                <div class="col-4 selectUnit">
                    <mat-label class="mat-subtitle-2 m-b-8 d-block">Unit & Kharch </mat-label>
                    <mat-radio-group formControlName="unitKharch" aria-label="Select an option">
                        <mat-radio-button value="unit">Unit</mat-radio-button>
                        <mat-radio-button value="kharch">Kharch</mat-radio-button>
                    </mat-radio-group>
                        <app-validation-message class="position-relative" [control]="kharchForm.controls['unitKharch']"></app-validation-message>
                </div>

                <div class="col-4 ">
                    <button class="button" (click)="submit()" mat-flat-button color="primary"
                        [disabled]="kharchForm.invalid">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </mat-card-content>

    <div class="row" style="margin: 15px">
        <div class="col-6">
            <mat-card class="cardWithShadow">
                <mat-card-content class="p-24">
                    <div class="col-12">
                        <mat-label class="mat-subtitle-2 f-w-700 m-b-8 d-block"> Unit List :- </mat-label>
                    </div>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="unitDataSource" class="w-100">

                            <ng-container matColumnDef="srNo">
                                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Sr No</th>
                                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                                    Unit Name
                                </th>
                                <td mat-cell *matCellDef="let element" class="f-s-14">
                                    {{ element.name }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let element;let i = index" class="action-link">
                                    <a class="m-r-10 cursor-pointer" (click)="editData(element, i ,'unit')">
                                        <i-tabler name="edit" class="icon-18"></i-tabler>
                                    </a>
                                    <a class="m-r-10 cursor-pointer" (click)="deleteData()">
                                        <i-tabler name="trash" class="icon-18"></i-tabler>
                                    </a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="kharchMasterDataColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: kharchMasterDataColumns"></tr>
                            <tr class="mat-row" style="text-align: center;" *matNoDataRow>
                                <td class="mat-cell" [attr.colspan]="kharchMasterDataColumns.length">
                                    No record found
                                </td>
                            </tr>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-6">
            <mat-card class="cardWithShadow">
                <mat-card-content class="p-24">
                    <div class="col-12">
                        <mat-label class="mat-subtitle-2 f-w-700 m-b-8 d-block"> Kharch List :- </mat-label>
                    </div>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="kharchDataSource" class="w-100">

                            <ng-container matColumnDef="srNo">
                                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Sr No</th>
                                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                                    Unit Name
                                </th>
                                <td mat-cell *matCellDef="let element" class="f-s-14">
                                    {{ element.name }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let element;let i = index" class="action-link">
                                    <a class="m-r-10 cursor-pointer" (click)="editData(element, i ,'kharch')">
                                        <i-tabler name="edit" class="icon-18"></i-tabler>
                                    </a>
                                    <a class="m-r-10 cursor-pointer" (click)="deleteData()">
                                        <i-tabler name="trash" class="icon-18"></i-tabler>
                                    </a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="kharchMasterDataColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: kharchMasterDataColumns"></tr>
                            <tr class="mat-row" style="text-align: center;" *matNoDataRow>
                                <td class="mat-cell" [attr.colspan]="kharchMasterDataColumns.length">
                                    No record found
                                </td>
                            </tr>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</mat-card>
