<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <mat-label>Employee</mat-label>
          <input matInput placeholder="Search employee">
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" (click)="addDesign('Add', {})">
          Add Employee
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Sr No</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            First Name
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.firstName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Last Name
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Salary
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.salary }}
          </td>
        </ng-container>

        <ng-container matColumnDef="phoneNo">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Phone No
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.mobileNo }}
          </td>
        </ng-container>

        <ng-container matColumnDef="bankName">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Bank Name
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.bankName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="ifscCode">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Bank IFSC
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.ifscCode }}
          </td>
        </ng-container>

        <ng-container matColumnDef="bankAccountNo">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Bank AccountNo
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.bankAccountNo }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a class="m-r-10 cursor-pointer"><i-tabler name="edit" (click)="addDesign('Edit', element)"
                class="icon-18"></i-tabler></a>
            <a class="m-r-10 cursor-pointer">
              <i-tabler name="trash" (click)="addDesign('Delete', element)" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="employeeMasterColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: employeeMasterColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="employeeMasterColumns.length">
            No record found
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
