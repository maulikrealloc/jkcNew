<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
            <div style="align-items: baseline;" class="row">
                <div class="col-4">
                    <mat-form-field appearance="outline" class="w-100 hide-hint">
                        <input matInput placeholder="Search expenses" />
                        <mat-icon matSuffix>
                            <i-tabler name="search" class="icon-20"></i-tabler>
                        </mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Party</mat-label>
                        <mat-select #dropdown placeholder="Select party">
                            <mat-option value="ABC">ABC</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <button mat-flat-button color="primary" (click)="openexpensesmaster()">
                        Expenses Master 
                    </button>
                </div>
                <div class="col-2">
                     <button mat-flat-button color="primary" (click)="openExpenses('Add', {})">
                        Add Expenses 
                    </button>
              </div>
              <div class="col-1">
                <a class="m-r-10 cursor-pointer"><i-tabler name="file-download" 
                    class="icon-18"></i-tabler></a>
            </div>
            </div>
    </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="table-responsive" *ngIf="expenses && expenses.length > 0; else noRecordsTemplate">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Sr No</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>
  
          <ng-container matColumnDef="expensesType">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              expenses Type
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.expensesType }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Date
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.date | date : "mediumDate" }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Description
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.description }}
            </td>
          </ng-container>

          <ng-container matColumnDef="chalanNo">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Chalan No
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.chalanNo }}
            </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Amount
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.amount }}
            </td>
          </ng-container>
          <ng-container matColumnDef="paidBy">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Paid By
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.paidBy }}
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Status
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.status }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Action
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a class="m-r-10 cursor-pointer">
                <i-tabler name="edit" (click)="openExpenses('Edit', element)"class="icon-18"></i-tabler>
              </a>
              <a class="m-r-10 cursor-pointer">
                <i-tabler name="trash"  class="icon-18" (click)="openExpenses('Delete', element)"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <ng-template #noRecordsTemplate>
        <div class="no-records text-center">
            <span>
                No Records Found
            </span>
        </div>
    </ng-template>
    </mat-card-content>
  </mat-card>
