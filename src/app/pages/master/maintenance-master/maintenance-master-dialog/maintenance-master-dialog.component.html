<h2 mat-dialog-title class="m-b-24">{{action}} Maintenance</h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px" *ngIf="action !== 'Delete'; else elseTemplate">
  <form [formGroup]="maintenanceForm">
    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Name</mat-label>
      <input type="text" matInput  formControlName="name" placeholder="Enter name" />
      <mat-hint *ngIf="maintenanceForm.get('name')?.hasError('required') && maintenanceForm.get('name')?.touched"
      class="error-message error-color">
      Name is required
    </mat-hint>
    <mat-hint *ngIf="maintenanceForm.get('name')?.hasError('pattern') && maintenanceForm.get('name')?.touched"
    class="error-message error-color">
    Please enter a valid name
    </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Value</mat-label>
      <input type="number" matInput  formControlName="value" placeholder="Enter value" />
      <mat-hint *ngIf="maintenanceForm.get('value')?.hasError('required') && maintenanceForm.get('value')?.touched"
      class="error-message error-color">
      Value is required
      </mat-hint>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-dialog-actions class="p-24">
      <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-flat-button [mat-dialog-close]="true" [disabled]="maintenanceForm.invalid" color="primary" (click)="doAction();">
        {{action}}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="p-x-24 p-b-24 m-t-10 justify-content-end">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{action}}
    </button>
    <button mat-stroked-button color="warn" (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
</ng-template>
