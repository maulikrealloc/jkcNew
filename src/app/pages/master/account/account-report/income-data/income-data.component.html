<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="incomeListDataSource" class="w-100">
        <div class="row">
          
          <div class="col-6">
            <ng-container matColumnDef="partyName">
              <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Party Name
              </th>
              <td mat-cell *matCellDef="let element" class="f-s-14">
                {{ element.partyName }}
              </td>
            </ng-container>
          </div>

          <div class="col-6">
            <ng-container matColumnDef="totalAmount">
              <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                TotalAmount
              </th>
              <td mat-cell *matCellDef="let element" class="f-s-14">
                {{ element.amount }}
              </td>
            </ng-container>
          </div>

        </div>
        <tr mat-header-row *matHeaderRowDef="incomeDataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: incomeDataColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="incomeDataColumns.length">
            No record found
          </td>
        </tr>
      </table>
    </div>
    <mat-divider></mat-divider>
    <div class="row m-t-10">
      <div class="col-6">
        <label class="f-s-16 f-w-600">Total:-</label>
      </div>
      <div class="col-6">
        <span class="f-s-16 f-w-600">{{ getTotalAmount() }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
