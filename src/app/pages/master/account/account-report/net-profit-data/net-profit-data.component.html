<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="totalIncome">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Total Income
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.totalAmount }}
          </td>
        </ng-container>

        <ng-container matColumnDef="totalExpenses">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Total Expenses
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.totalExpenses }}
          </td>
        </ng-container>

        <ng-container matColumnDef="netProfit">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Net Profit
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.netProfit }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="netProfitDataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: netProfitDataColumns"></tr>
        <tr class="mat-row" style="text-align: center;" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="netProfitDataColumns.length">
            No record found
          </td>
        </tr>
      </table>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
