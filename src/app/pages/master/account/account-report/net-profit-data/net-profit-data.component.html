<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive" *ngIf="netProfitData && netProfitData.length > 0; else noRecordsTemplate">
      <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="totalIncome">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Total Income
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.totalIncome }}
          </td>
        </ng-container>

        <ng-container matColumnDef="totalExpenses">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Total Expenses
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.totalExpenses }}
          </td>
        </ng-container>

        <ng-container matColumnDef="netProfit">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Net Profit
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.netProfit }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #noRecordsTemplate>
      <div class="no-records text-center">
          <span>
              No Records Found
          </span>
      </div>
  </ng-template>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
