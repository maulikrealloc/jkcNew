<h2 mat-dialog-title class="m-b-24 b-b-1 p-b-20"><strong>{{action}} Machine Salary</strong></h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px" *ngIf="action !== 'Delete'; else elseTemplate">
  <form [formGroup]="machineSalaryForm">

    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Employee List</mat-label>
      <mat-select #dropdown formControlName="employeeList" placeholder="Enter employee">
        <mat-option [value]="item.id" *ngFor="let item of employeesList">{{item.firstName}}</mat-option>
      </mat-select>
      <mat-hint
        *ngIf="machineSalaryForm.get('employeeList')?.hasError('required') && machineSalaryForm.get('employeeList')?.touched"
        class="error-message error-color">
        Employee list is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Amount</mat-label>
      <input type="number" matInput placeholder="Enter amount" formControlName="amount" min="0">
      <mat-hint
        *ngIf="machineSalaryForm.get('amount')?.hasError('required') && machineSalaryForm.get('amount')?.touched"
        class="error-message error-color">
        Amount is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 m-t-10">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="Date" formControlName="date" placeholder="Select date">
      <mat-datepicker-toggle matSuffix [for]="Date"></mat-datepicker-toggle>
      <mat-datepicker #Date></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="p-24 justify-content-end">
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" [disabled]="action !=='Delete' && !machineSalaryForm.valid"
    color="primary" (click)="doAction();">
    {{action}}
  </button>
</mat-dialog-actions>
<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
</ng-template>
